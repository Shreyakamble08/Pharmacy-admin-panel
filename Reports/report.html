<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PharmaCare Admin - Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Added jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="report.css">
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden">
  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-blue-600 text-white flex-shrink-0 flex flex-col fixed h-full z-20 md:static md:translate-x-0 -translate-x-full">
    <div class="p-4 border-b border-blue-500 sticky top-0 bg-blue-600 z-10 flex justify-between items-center">
      <button id="toggle-sidebar-logo" class="flex items-center">
        <img src="Images/logo.png" alt="PharmaCare Logo" class="w-8 h-8 mr-2" id="sidebar-logo">
        <span id="sidebar-title" class="text-2xl font-bold">GoodNews</span>
        <i id="sidebar-arrow" class="fas fa-chevron-right ml-2 transition-transform duration-300"></i>
      </button>
      <button id="close-sidebar" class="md:hidden text-white"><i class="fas fa-times"></i></button>
    </div>
    <nav class="flex-1 overflow-y-auto py-4">
      <div class="px-4 py-2 text-sm text-blue-200 uppercase nav-text">Main</div>
      <a href="../Dashboard/dashboard.html" class="flex items-center py-3 px-4 hover:bg-blue-700 transition-colors"><i class="fas fa-home mr-3 nav-icon text-blue-200"></i><span class="nav-text">Dashboard</span></a>
      <a href="../Inventory/inventory.html" class="flex items-center py-3 px-4 hover:bg-blue-700 transition-colors"><i class="fas fa-pills mr-3 nav-icon text-blue-200"></i><span class="nav-text">Inventory Management</span></a>
      <a href="../Prescriptions/prescription.html" class="flex items-center py-3 px-4 hover:bg-blue-700 transition-colors"><i class="fas fa-file-prescription mr-3 nav-icon text-blue-200"></i><span class="nav-text">Prescriptions</span></a>
      <a href="../Customer/customer management.html" class="flex items-center py-3 px-4 hover:bg-blue-700 transition-colors"><i class="fas fa-users mr-3 nav-icon text-blue-200"></i><span class="nav-text">Customers Management</span></a>
      <a href="../Order/ordermanagment.html" class="flex items-center py-3 px-4 hover:bg-blue-700 transition-colors"><i class="fas fa-shopping-cart mr-3 nav-icon text-blue-200"></i><span class="nav-text">Order Management</span></a>
      <a href="../Product Management/product.html" class="flex items-center py-3 px-4 hover:bg-blue-700 transition-colors"><i class="fas fa-box mr-3 nav-icon text-blue-200"></i><span class="nav-text">Product / Category Management</span></a>
      <div class="px-4 py-2 mt-4 text-sm text-blue-200 uppercase nav-text">Reports</div>
      <a href="../Reports/report.html" class="flex items-center py-3 px-4 bg-blue-700"><i class="fas fa-file-invoice mr-3 nav-icon text-blue-200"></i><span class="nav-text">Reports</span></a>
      <div class="px-4 py-2 mt-4 text-sm text-blue-200 uppercase nav-text">Admin</div>
      <a href="#" class="flex items-center py-3 px-4 hover:bg-blue-700 transition-colors"><i class="fas fa-cog mr-3 nav-icon text-blue-200"></i><span class="nav-text">Settings</span></a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-10">
      <div class="flex justify-between items-center p-4">
        <div class="flex items-center">
          <button id="toggle-sidebar-mobile" class="text-gray-500 mr-4 md:hidden"><i class="fas fa-bars"></i></button>
          <h1 class="text-xl font-semibold text-gray-800">Reports</h1>
        </div>
        <div class="flex items-center">
          <div class="relative mr-4">
            <input id="searchInput" type="text" placeholder="Search reports..." class="border rounded-full py-2 px-4 w-64 bg-white border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition" />
            <i class="fas fa-search absolute right-3 top-3 text-blue-500"></i>
          </div>
          <div class="relative mr-4">
            <button id="toggle-notifications" class="text-gray-600 text-xl"><i class="fas fa-bell"></i></button>
            <span class="absolute -top-1 -right-1 bg-red-500 text-red-100 rounded-full text-xs w-5 h-5 flex items-center justify-center">3</span>
          </div>
          <div class="flex items-center">
            <div id="user-initials" class="w-10 h-10 rounded-full bg-blue-200 text-blue-800 flex items-center justify-center text-lg font-semibold">A</div>
            <div class="ml-2">
              <span id="user-name" class="text-gray-800">Admin User</span>
              <span id="user-role" class="text-gray-500 text-sm block">System Administrator</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Reports Content -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
      <!-- Filters -->
      <div class="bg-white rounded-xl border-l-4 border-blue-500 shadow-md p-5 mb-8 flex flex-wrap gap-4 items-end">
        <div>
          <label class="block text-sm font-medium text-gray-600">From Date</label>
          <input type="date" id="fromDate" class="mt-1 border rounded-lg py-2 px-3 bg-white border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition w-48">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">To Date</label>
          <input type="date" id="toDate" class="mt-1 border rounded-lg py-2 px-3 bg-white border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition w-48">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Category</label>
          <select id="categoryFilter" class="mt-1 border rounded-lg py-2 px-3 bg-white border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition w-48">
            <option value="">All Categories</option>
            <option value="Medicines & Healthcare">Medicines & Healthcare</option>
            <option value="Mother Care & Maternity">Mother Care & Maternity</option>
            <option value="Baby Care">Baby Care</option>
            <option value="Wellness & Personal Care">Wellness & Personal Care</option>
            <option value="Medical Devices & Equipment">Medical Devices & Equipment</option>
            <option value="Speciality Care">Speciality Care</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Subcategory</label>
          <select id="subcategoryFilter" class="mt-1 border rounded-lg py-2 px-3 bg-white border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition w-48">
            <option value="">All Subcategories</option>
          </select>
        </div>
        <button id="generateBtn" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition shadow-sm hover:shadow-md"><i class="fas fa-play mr-2"></i>Generate</button>
      </div>

      <!-- Tabs (Report Types) -->
      <div class="mb-8">
        <nav class="flex space-x-4">
          <button class="tab-btn bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition shadow-sm hover:shadow-md" data-tab="sales">Sales</button>
          <button class="tab-btn bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition shadow-sm hover:shadow-md" data-tab="inventory">Inventory</button>
          <button class="tab-btn bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition shadow-sm hover:shadow-md" data-tab="customers">Customers</button>
          <button class="tab-btn bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition shadow-sm hover:shadow-md" data-tab="financial">Financial</button>
        </nav>
      </div>

      <!-- Summary Cards -->
      <div id="summaryCards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Dynamic cards populated by JS -->
      </div>

      <!-- Table -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
          <h2 class="text-xl font-semibold text-gray-800">Report Details</h2>
          <div class="flex flex-wrap items-center gap-3">
            <div class="flex items-center">
              <label for="entriesPerPage" class="text-sm text-gray-600 mr-2">Show</label>
              <select id="entriesPerPage" class="border rounded-lg py-1 px-2 bg-white border-gray-300 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              <span class="text-sm text-gray-600 ml-2">entries</span>
            </div>
            <div class="flex gap-3">
              <button id="exportExcel" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition shadow-sm hover:shadow-md"><i class="fas fa-file-excel mr-2"></i>Excel</button>
              <button id="exportCsv" class="bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-700 transition shadow-sm hover:shadow-md"><i class="fas fa-file-csv mr-2"></i>CSV</button>
              <button id="exportPdf" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition shadow-sm hover:shadow-md"><i class="fas fa-file-pdf mr-2"></i>PDF</button>
            </div>
          </div>
        </div>
        <table id="reportTable" class="min-w-full text-left text-sm text-gray-700">
          <thead id="tableHeader" class="bg-gray-200 text-gray-600 uppercase text-xs"></thead>
          <tbody id="reportTableBody"></tbody>
        </table>
        <div class="flex justify-between items-center mt-4">
          <div id="pageInfo" class="text-sm text-gray-600"></div>
          <div class="flex gap-2">
            <button id="prevPage" class="bg-blue-600 text-white py-1 px-3 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400" disabled>Previous</button>
            <button id="nextPage" class="bg-blue-600 text-white py-1 px-3 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400" disabled>Next</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="report.js"></script>
</body>
</html>
